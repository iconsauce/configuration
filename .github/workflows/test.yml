name: Build & Test
on:
  workflow_call:
jobs:
  test:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest']

    name: Node on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: iconsauce/.github/.github/actions/setup-node@main
      - run: npm run test
